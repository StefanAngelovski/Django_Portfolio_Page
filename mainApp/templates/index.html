        position: relative;

    .navbarStyle:hover{

    }
    .navbarStyle::before{
        content: '';
        position: absolute;
        bottom: -0.4rem;
        left: 0;
        width: 100%;
        height: 0.01rem;
        background-color: cyan;
        transform: scale(0, 1);
    }

    .navbarStyle:hover::before{

        transform: scale(1, 1);
    }
