<style>
    #moreAboutMeButton, #moreAboutMeButton:hover{
        color: white;
        text-decoration: none;
        position: relative;
    }

    #mainText span, #mainText a, #mainText h2{
        color: white;
        font-family: "Play", sans-serif;
    }

    #mainText{
        animation: jump-combo 1s ease-in-out alternate; /* Combined animation */
    }

    @keyframes jump-combo {
      0% { transform: translateY(0); } /* Start at original position */
      33% { transform: translateY(-20px); } /* Jump up (0.5s) */
      66% { transform: translateY(5px); } /* Dip below (0.5s) */  /* Adjusted line */
      100% { transform: translateY(0); } /* Reset to original position (0.5s) */
    }

    #mainText h2{
        font-weight: bold;
    }

    #mainText{
        padding-top: 20%;
        font-size: 1.3rem;
    }

    #background{
        height: 50px;
        background: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.0)), url('https://res.cloudinary.com/dk2fdiuvb/image/upload/v1716592638/Background%20media/mbyz8vjxi8sxwyvzcepa.jpg') no-repeat center top;
        background-size: cover;
    }
</style>
{% extends 'layout.html' %}
{% block title %}Portfolio{% endblock %}
{% block content %}
    <div>
        <div class="container" style="max-width: 75%">
            <div class="row">
                <div class="col col-md-6" id="mainText">
                    <span>FOR WEBSITE AND VIDEO EDITING</span>
                    <h2 class="display-3">PROGRAMMER'S PORTFOLIO</h2>
                    <a id="moreAboutMeButton" href="{% url 'mainApp:index' %}">SEE MORE ABOUT ME</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
