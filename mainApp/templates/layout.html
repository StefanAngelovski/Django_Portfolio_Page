<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>

<style>
    .navbarStyle a, .navbarStyle a:hover, #portfolioBrand{
        color: white;
        text-decoration: none;
        position: relative;
        font-family: "Play", sans-serif;
    }

    @media (min-width: 991px) {
        .navbarStyle a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0.1rem;
            background-color: cyan;
            visibility: hidden;
            transition: 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        .navbarStyle a:hover::before, .navbarStyle a.active::before {
            visibility: visible;
            width: 80%;
        }
    }

    .navbarStyle a.active{
        color: white;
    }

    #logo{
        height: auto;
        width: 40px;
        position: relative;
        top: -0.5rem;
    }


    .contactIcons li a{
        color: white;
    }

    .contactIcons li a:hover{
        color: cyan;
    }

    .contactIcons::before{
        background: rgba(225, 225, 225, 0.2);
        width: 1px;
        height: 15px;
        left: 0;
        position: relative;
        content: "";
        margin: 0 1rem;
    }
</style>

<body style="background-color: rgb(16, 0, 40)" id="background">
    <div class="container" style="max-width: 75%">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" id="portfolioBrand" href="{% url 'mainApp:index' %}">
                <img id="logo" src="https://res.cloudinary.com/dk2fdiuvb/image/upload/v1716648762/Background%20media/logos/dqa4nsbyywmfo7r4ty8p.png" alt="IMG">
                PORTFOLIO
            </a>

            <button type="button"
            aria-label="Navigation"
            aria-expanded="false"
            aria-controls="navbarNav"
            class="navbar-toggler"
            data-bs-target="#centerNav"
            data-bs-toggle="collapse"> <span style="background-color: white" class="navbar-toggler-icon"></span>
            </button>
            <div class="navbarStyle collapse navbar-collapse justify-content-center" id="centerNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'mainApp:index' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mainApp:about' %}">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mainApp:index' %}">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mainApp:index' %}">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mainApp:index' %}">PAGES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mainApp:index' %}">CONTACT</a>
                    </li>
                </ul>
            </div>

            <ul class="navbar-nav contactIcons collapse navbar-collapse justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/StefanAngelovski">
                            <i class="fa fa-github"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa fa-linkedin"></i>
                        </a>
                     </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-youtube-play"></i>
                        </a>
                    </li>
                </ul>
        </nav>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
